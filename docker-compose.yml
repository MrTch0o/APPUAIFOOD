version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uaifood-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: uaifood
      POSTGRES_PASSWORD: uaifood123
      POSTGRES_DB: uaifood
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - uaifood-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U uaifood']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uaifood-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://uaifood:uaifood123@postgres:5432/uaifood?schema=public
      JWT_SECRET: dev-secret-change-in-production
      JWT_EXPIRES_IN: 1d
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      TWO_FACTOR_AUTHENTICATION_APP_NAME: UAIFOOD
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '3000:3000'
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    networks:
      - uaifood-network
    command: npm run start:dev

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uaifood-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - uaifood-network
    command: npm run dev -- --host

networks:
  uaifood-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
